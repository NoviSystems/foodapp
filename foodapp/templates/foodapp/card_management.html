{% extends 'foodapp/base.html' %}

{% block app-scripts %}
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

  <script type="text/javascript">
    // This identifies your website in the createToken call below
    Stripe.setPublishableKey('YOUR_PUBLISHABLE_KEY');

    var stripeResponseHandler = function(status, response) {
      var $form = $('#payment-form');
      if (response.error) {
        // Show the errors on the form
        $form.find('.payment-errors').text(response.error.message);
        $form.find('button').prop('disabled', false);
      } else {
        // token contains id, last4, and card type
        var token = response.id;
        // Insert the token into the form so it gets submitted to the server
        $form.append($('<input type="hidden" name="stripeToken" />').val(token));
        // and re-submit
        $form.get(0).submit();
      }
    };
    jQuery(function($) {
      $('#payment-form').submit(function(e) {
        var $form = $(this);
        // Disable the submit button to prevent repeated clicks
        $form.find('button').prop('disabled', true);
        Stripe.card.createToken($form, stripeResponseHandler);
        // Prevent the form from submitting with the default action
        return false;
      });
    });
  </script>
{% endblock %}

<div class="container">
  <form id="payment-form" class="form-horizontal" role="form" action="" method="POST">
    <span class="payment-errors"></span>

    <div class="form-group">
      <label for="card-number" class="control-label col-sm-2">Card Number:</label>
      <div class="col-sm-4">
        <input type="text" id="card-number" class="form-control" size="20" data-stripe="number"/>
      </div>
    </div>

    <div class="form-group">
      <label for="cvc" class="control-label col-sm-2">CVC:</label>
      <div class="col-sm-1">
        <input type="text" id="cvc" class="form-control" size="4" data-stripe="cvc"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2">Expiration (MM/YYYY):</label>
     <div class="col-xs-3">
        <select class="form-control col-sm-2" id="exp-month" data-stripe="exp-month">
          <option>Month</option>
          <option value="01">Jan (01)</option>
          <option value="02">Feb (02)</option>
          <option value="03">Mar (03)</option>
          <option value="04">Apr (04)</option>
          <option value="05">May (05)</option>
          <option value="06">June (06)</option>
          <option value="07">July (07)</option>
          <option value="08">Aug (08)</option>
          <option value="09">Sep (09)</option>
          <option value="10">Oct (10)</option>
          <option value="11">Nov (11)</option>
          <option value="12">Dec (12)</option>
        </select>
      </div>
      <div class="col-xs-3">
        <select class="form-control" id="exp-year" data-stripe="exp-year">
          <option value="13">2013</option>
          <option value="14">2014</option>
          <option value="15">2015</option>
          <option value="16">2016</option>
          <option value="17">2017</option>
          <option value="18">2018</option>
          <option value="19">2019</option>
          <option value="20">2020</option>
          <option value="21">2021</option>
          <option value="22">2022</option>
          <option value="23">2023</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit Payment</button>
      </div>
    </div>
</form>
</div>
{% endblock %}
