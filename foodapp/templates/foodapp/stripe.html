{% extends 'foodapp/base.html' %}

{% block content %}
<div class="container">
  <form id="payment-form" action="" method="POST">
    <div class="col-xs-12 col-md-4 col-md-offset-4" style="margin-top: 35px;">
      <!-- background-color: #B9D1E1; border-radius: 5px; padding-bottom: 15px; -->
      <div class="panel" style="background-color: #B9D1E1;">
      <div class="panel-body">
        <h4>{{ user }}</h4>
        <div class="input-group" style="margin-bottom: 5px;">
          <input type="text" id="card-number" class="form-control" placeholder="Credit Card Number" size="16" maxlength="16" data-stripe="number"/>
          <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
        </div>
        <div class="row">
        <div class="col-xs-4">
          <input type="text" id="card-exp-month" class="form-control col-sm-2" placeholder="EXP" maxlength="5" data-stripe="exp-month">
        </div>
        <div class="col-xs-4">
          <input type="text" id="card-cvc" class="form-control col-sm-2" placeholder="CVC" data-stripe="cvc">
        </div>
        <div class="col-xs-4" style="text-align: right;">
          <!-- Have picture of whatever card they are using here -->
        </div>
       </div>
      </div>
      </div>
      <button class="col-xs-12 cold-md-4 center-block btn btn-success btn-lg" type="submit">Add Card</button>
    </div>
  </form>
</div>
{% endblock %}
