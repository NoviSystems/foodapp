{% extends 'foodapp/base.html' %}
{% load staticfiles %}

{% block content %}
<!-- Stripe.js -->
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>

<script type="text/javascript">

    // This identifies your website in the createToken call below
    Stripe.setPublishableKey('pk_test_TVs12KB8KSKNEZQbPtD0oJfM');

    var stripeResponseHandler = function(status, response) {
      var $form = $('#order-form');
      if (response.error) {
        // Show the errors on the form
        $form.find('.order-errors').html("<div class=\"alert alert-danger\" style=\"text-align: center;\">" + response.error.message + "</div>");
        $form.find('button').prop('disabled', false);
      } else {
        // token contains id, last4, and card type
        var token = response.id;
        // Insert the token into the form so it gets submitted to the server
        $form.append($('<input type="hidden" name="stripeToken" />').val(token));
        // and re-submit
        $form.get(0).submit();
      }
    };
    jQuery(function($) {
      $('#order-form').submit(function(e) {
        var $form = $(this);
        // Disable the submit button to prevent repeated clicks
        $form.find('button').prop('disabled', true);
        Stripe.card.createToken($form, stripeResponseHandler);
        // Prevent the form from submitting with the default action
        return false;
      });
    });

</script>

<div class="container">
  <div class="page-header">
    <h1>Place Order</h1>
    </div>
    <div class="'container">
    <form method="POST" id="order-form" action={% url 'foodapp:stripe_order_create' %}>
        {% csrf_token %}
        <div class="col-xs-12 col-md-4 col-md-offset-4 order-errors"></div>
        <div class="col-xs-12 col-md-4 col-md-offset-4">
          <div class="panel" style="background-color: #B9D1E1;">
            <div class="panel-body">
              <h4>{{ user }}</h4>
            </div>
            </div>
          <button class="col-xs-12 cold-md-4 center-block btn btn-success btn-lg" type="submit">Place Order</button>
        </div>   
    </form>
    </div>
</div>

{% endblock %}
